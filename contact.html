<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | NetCred</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logohdf.png" alt="NetCred Logo" class="logo-img">
        <span class="brand-text">NetCred</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-outline-light btn-sm" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-accent btn-sm ms-lg-2" href="register.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="section-title text-center mb-5">// Contact Us</h1>
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="terminal p-4 h-100">
          <p class="text-success">$ contact_info()</p>
          <p>> Email: contact@netcred.edu</p>
          <p>> Phone: +1 (555) 123-4567</p>
          <p>> Address: 123 Alumni Way, Campus City</p>
        </div>
      </div>
      <div class="col-lg-6">
        <form class="terminal-form">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control terminal-input" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control terminal-input" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control terminal-input" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-accent">send_message()</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container text-center py-4">
      <p>&copy; 2023 NetCred. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
